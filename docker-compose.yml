version: '3.4'
services:
  database:
    image: mongo
    ports:
      - 27017:27017
    volumes:
      - mongodb:/data/db
  frontend:
    build:
      context: ./src/client
      target: dev
    volumes:
      - ./src/client/src:/app/src
    command: yarn dev
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      VITE_API_URL:
  backend:
    build:
      context: ./
      dockerfile: ./src/back/Dockerfile
      target: dev
    volumes:
      - .:/src
    command: yarn dev
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      MONGO_URL:
volumes:
 mongodb:
